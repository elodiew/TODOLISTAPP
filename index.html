<!doctype html>
<html lang="fr" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./img/checklist-todolist.png" />

	<title>To-do list, Application de To-do list en ligne</title>
	<meta name="description"
		content="Rien de mieux qu'une belle to-do list pour organiser ses tâches et ne rien oublier ! ... L'outil de création en ligne de Todo vous aide à établir une liste de tâches ..">
	<!-- Meta Description -->
	<link rel="stylesheet" href="./dist/main.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<label for="placeholder">
				<input id="placeholder" class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
			</label>
		</header>
		<section class="main">
			<input class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list"></ul>
		</section>
		<footer class="footer">
			<span class="todo-count"></span>
			<ul class="filters">
				<li>
					<a href="#/" class="selected">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by Oscar Godson</p>
		<p>Refactored by Christoph Burgmer</p>
	</footer>
	<script src="./dist/bundle.js"></script>


</body>

</html>
